---
_envops:
  trim_blocks: true
  lstrip_blocks: true

project_name:
  type: str
  default: My Project

short_description:
  type: str
  default: "CLI utility for..."

description:
  type: str
  default: '{{ project_name|title }} is a {{ short_description }}'

project_slug:
  type: str
  default: "{{ project_name|lower|replace(' ', '-') }}"

file_name:
  type: str
  default: '{{ project_slug }}'

switches:
  type: yaml
  multiline: true
  default:
    - additive: true
      description: 'verbosity'
      dest: 'verbosity'
      flag: 'v'
    - additive: false
      description: list matching versions and exit without installing
      dest: list
      flag: l

opts:
  type: yaml
  multiline: true
  default:
    - additive: false
      default: '-'
      description: 'output file'
      dest: 'output_file'
      flag: 'o'
      metavar: 'OUTPUT_FILE'
      required: false

min_positional_args:
  type: int
  default: -1

max_positional_args:
  type: int
  default: "{{ min_positional_args if min_positional_args > 0 else 0 }}"

